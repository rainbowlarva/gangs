<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Field Interview Card Generator</title>
  <link rel="stylesheet" href="styles/fic.css">
</head>
<body>
  <div class="container">
    <a href="https://rainbowlarva.github.io/gangs/">
      <img src="images/arrow.png" alt="Back" class="back-button">
  </a>
    <h1>Field Interview Card (FIC) Generator</h1>
    <form id="ficForm">
      <div>
        <label for="dateTime">Date/Time:</label>
        <input type="text" id="dateTime" placeholder="e.g. 01/JAN/2023 15:30" />
      </div>

      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="e.g. Vinewood Blvd" />
      </div>

      <div>
        <label for="officerName">Officer Name:</label>
        <input type="text" id="officerName" placeholder="e.g. J. Smith" />
      </div>

      <div>
        <label for="serialNo">Serial #:</label>
        <input type="text" id="serialNo" placeholder="e.g. 12345" />
      </div>

      <hr />

      <div>
        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" placeholder="e.g. John Doe" />
      </div>

      <h2>ยง 305 GANG MEMBER?</h2>
      <div class="checkbox-container gang-container">
        <input type="checkbox" id="gangCheck" />
        <label for="gangCheck">ยง 305 GANG MEMBER</label>
      </div>

      <hr />

      <h2>Circumstance</h2>
      <p>Choose exactly one:</p>
      <div class="checkbox-container circumstance-container">
        <input type="checkbox" id="consensualCheck" />
        <label for="consensualCheck">CONSENSUAL</label>

        <input type="checkbox" id="detainCheck" />
        <label for="detainCheck">DETAIN</label>

        <input type="checkbox" id="arrestCheck" />
        <label for="arrestCheck">ARREST</label>

        <input type="checkbox" id="circOtherCheck" />
        <label for="circOtherCheck">OTHER</label>
      </div>
      <div id="circOtherInputContainer" style="display: none;">
        <label for="circOtherInput">Specify Other Circumstance:</label>
        <input type="text" id="circOtherInput" placeholder="e.g. Warrant Service" />
      </div>

      <div>
        <label for="personsWithSubject">Persons with Subject:</label>
        <input type="text" id="personsWithSubject" placeholder="e.g. Jane Doe (Sister), Joe Bloggs (Friend)" />
      </div>

      <div>
        <label for="narrative">Narrative:</label>
        <textarea id="narrative" rows="4" placeholder="Describe the encounter..."></textarea>
      </div>

      <div>
        <label for="attachments">Attachments:</label>
        <textarea id="attachments" rows="2" placeholder="Additional evidence or references"></textarea>
      </div>

      <div>
        <label for="employeeSig">Employee Signature:</label>
        <input type="text" id="employeeSig" placeholder="Your name / signature" />
      </div>

      <button type="button" id="clearButton" class="clear-button">Clear</button>
      <button type="submit">Generate BBCode</button>
    </form>

    <div id="bbcodeOutput">
      <h2>Generated BBCode:</h2>
      <pre id="bbcodeText"></pre>
    </div>
  </div>

  <script src="script/fic.js"></script>
</body>
</html>
