<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>South Central Generator</title>
  <link rel="stylesheet" href="south-central.css">
</head>
<body>
  <div class="container">
    <a href="https://rainbowlarva.github.io/gangs/">
        <img src="../arrow.png" alt="Back" class="back-button">
    </a>
    <h1>South Central Area Incident Report</h1>
    <form id="scrForm">
      <!-- Gangs Involved -->
      <div>
        <label for="gangsInvolved">Gang(s) Involved:</label>
        <input type="text" id="gangsInvolved" placeholder="e.g. Rollin' 60's Neighborhood Crips, etc." />
      </div>

      <!-- Supplementary IR Link & Title -->
      <div>
        <label for="suppUrl">Supplementary IR URL:</label>
        <input type="text" id="suppUrl" placeholder="Full link if IR is supplementary" />
      </div>
      <div>
        <label for="suppIrTitle">Supplementary IR Title:</label>
        <input type="text" id="suppIrTitle" placeholder="#XXX" />
      </div>

      <!-- Spoiler Title -->
      <div>
        <label for="spoilerTitle">Spoiler Title (e.g. IR #1234):</label>
        <input type="text" id="spoilerTitle" placeholder="#XXX" />
      </div>

      <!-- Time and Date -->
      <div>
        <label for="timeDate">Time & Date:</label>
        <input type="text" id="timeDate" placeholder="e.g. 01/JAN/2025 15:00" />
      </div>

      <!-- Location -->
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Where the incident took place" />
      </div>

      <!-- Narrative -->
      <div>
        <label for="narrative">Narrative:</label>
        <textarea id="narrative" rows="4" placeholder="Describe what happened..."></textarea>
      </div>

      <!-- Attachments -->
      <div>
        <label for="attachments">Attachments:</label>
        <textarea id="attachments" rows="2" placeholder="Any extra references or evidence"></textarea>
      </div>

      <!-- Employee Signature -->
      <div>
        <label for="employeeSig">Employee Signature:</label>
        <input type="text" id="employeeSig" placeholder="Your signature or name" />
      </div>

      <!-- Clear & Generate -->
      <button type="button" id="clearButton" class="clear-button">Clear</button>
      <button type="submit">Generate BBCode</button>
    </form>

    <!-- Output Area -->
    <div id="bbcodeOutput">
      <h2>Generated BBCode:</h2>
      <pre id="bbcodeText"></pre>
    </div>
  </div>

  <script src="south-central.js"></script>
</body>
</html>
