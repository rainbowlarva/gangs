<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property of Interest</title>
  <link rel="stylesheet" href="styles/property.css">
</head>
<body>
  <div class="container">
    <h1>Property of Interest</h1>

    <a href="https://rainbowlarva.github.io/gangs/">
        <img src="images/arrow.png" alt="Back" class="back-button">
    </a>
    <form id="propertyForm">
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter property address" />
      </div>

      <h2>Property Type</h2>
      <div class="checkbox-container property-type">
        <input type="checkbox" id="businessCheck" />
        <label for="businessCheck">Business</label>

        <input type="checkbox" id="residenceCheck" />
        <label for="residenceCheck">Residence</label>

        <input type="checkbox" id="storageCheck" />
        <label for="storageCheck">Storage</label>

        <input type="checkbox" id="otherCheck" />
        <label for="otherCheck">Other</label>
      </div>
      <div id="otherTypeContainer" style="display: none;">
        <label for="otherType">Specify Other Type:</label>
        <input type="text" id="otherType" placeholder="e.g. Warehouse, Barn, etc." />
      </div>

      <div>
        <label for="businessLicenses">Business License(s):</label>
        <input type="text" id="businessLicenses" placeholder="Enter any business licenses (if applicable)" />
      </div>

      <hr />

      <h2>Occupants</h2>
      <div>
        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" placeholder="Name of property owner" />
      </div>
      <h3>Non-Owners</h3>
      <p>Use the Add/Remove buttons to list occupant names + association.</p>
      <div id="nonOwnersList" class="list-container"></div>
      <div class="button-row">
        <button type="button" id="addNonOwner">Add Non-Owner</button>
        <button type="button" id="removeNonOwner">Remove Non-Owner</button>
      </div>

      <hr />

      <h2>Attachments</h2>
      <div>
        <label for="propertyPhoto">Property Photo(s) URL:</label>
        <input type="text" id="propertyPhoto" placeholder="URL to property photo(s)" />
      </div>
      <div>
        <label for="otherAttachments">Other:</label>
        <textarea id="otherAttachments" rows="3" placeholder="Any additional info or attachments"></textarea>
      </div>

      <button type="button" id="clearButton" class="clear-button">Clear</button>
      <button type="submit">Generate BBCode</button>
    </form>

    <div id="bbcodeOutput">
      <h2>Generated BBCode:</h2>
      <pre id="bbcodeText"></pre>
    </div>
  </div>

  <script src="script/property.js"></script>
</body>
</html>
